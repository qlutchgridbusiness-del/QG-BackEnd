name: Deploy NestJS to EC2 (Free Tier)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    - name: Install dependencies
      working-directory: QG-BackEnd
      run: npm install

    - name: Build NestJS app
      working-directory: QG-BackEnd
      run: npm run build

    - name: Upload build to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "QG-BackEnd/dist/**"
        target: "${{ secrets.EC2_APP_DIR }}/dist"

    - name: Upload package files
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: |
          QG-BackEnd/package.json
          QG-BackEnd/package-lock.json
          QG-BackEnd/ecosystem.config.js
        target: ${{ secrets.EC2_APP_DIR }}

    - name: Restart backend on EC2
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ${{ secrets.EC2_APP_DIR }}
          npm install --omit=dev
          pm2 restart qlutchgrid || pm2 start dist/main.js --name qlutchgrid
          pm2 save
