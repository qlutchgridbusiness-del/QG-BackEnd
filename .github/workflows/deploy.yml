name: Deploy NestJS to EC2 (Free Tier)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Setup Node
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    # 3. Install dependencies (repo root)
    - name: Install dependencies
      run: npm install

    # 4. Build NestJS
    - name: Build NestJS
      run: npm run build

    # 5. Upload dist to EC2
    - name: Upload dist folder to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "dist/**"
        target: "${{ secrets.EC2_APP_DIR }}"

    # 6. Upload root-level backend files
    - name: Upload config files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: |
          package.json
          package-lock.json
          ecosystem.config.js
        target: ${{ secrets.EC2_APP_DIR }}

    # 7. Restart API on EC2 using PM2
    - name: Restart backend on EC2
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ${{ secrets.EC2_APP_DIR }}
          npm install --omit=dev
          pm2 restart qlutchgrid || pm2 start dist/main.js --name qlutchgrid
          pm2 save
